name: Run Unit Tests

on:
  push:
    branches:
      - main
      - CompleteRefactor

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run Unit Tests
      run: ./gradlew test --no-daemon