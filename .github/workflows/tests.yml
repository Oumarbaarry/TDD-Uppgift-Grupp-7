name: Java Tests

on:
  push:
    branches:
      - CompleteRefactor
  pull_request:
    branches:
      - CompleteRefactor

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2.4.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
